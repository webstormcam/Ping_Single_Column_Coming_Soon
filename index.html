<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <title>Ping</title>
</head>

<body>
    <div id="ping_column">
        <header><img class="logo" src="imgs/logo.svg" alt="Ping logo"></header>
        <section id="words">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
        </section>
        <section id="form">
            <form action="#" id="myForm" name="myForm" method="get" onsubmit="event.preventDefault(); validateForm();">
                <input type="text" placeholder="Your email address..." id="email" name="email">
                <p class="bad">Please Provide a valid email address</p>
                <button id="blue_button">Notify me</button>
                <p class="bad2">Please Provide a valid email address</p>
            </form>
        </section>
        <section id="picture"><img id="chart" src="imgs/illustration-dashboard.png" alt="a drawing of some charts">
        </section>
        <footer>
            <div id="icons">
                <img class="social" src="imgs/face.png" alt="facebook logo">
                <img class="social" src="imgs/tweet.png" alt="twitter logo">
                <img class="social" src="imgs/insta.png" alt="instagram logo">
            </div>
            <div id="copy">
                <p>&#169;Copyright Ping. All rights reserved</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
